	IF xpathmatches /fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse/fhir:questionnaire/@value ^https:\/\/fhir\.nhs\.uk\/Questionnaire\/(PTS|NOC)$
	THEN
	
	IF xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/PTS']) true
	THEN
	
	CHECK xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/PTS']/fhir:status[@value='completed']) true
	ANNOTATION "If PTS QuestionnaireResponse is present its status must be set to 'completed'"
	
	
	CHECK xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/PTS']/fhir:extension/fhir:valueCodeableConcept/fhir:text[contains(@value, 'Pre Triage Sieve') or contains(@value, 'PTS')]) true
	ANNOTATION "If PTS QuestionnaireResponse is present its QuestionnaireResponse.extension.valueCodeableConcept.text must contain 'Pre Triage Sieve' or 'PTS'"
	
	ENDIF

	IF xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/NOC']) true
	THEN
		CHECK xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/NOC']/fhir:status[@value='completed']) true
