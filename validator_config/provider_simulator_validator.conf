THEN
	CHECK xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:ServiceRequest/fhir:category/fhir:coding/fhir:code[@value='a6t1']) true
	ANNOTATION Referral is category a6t1
	
