		CHECK xpathequals boolean(/fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse[fhir:questionnaire/@value='https://fhir.nhs.uk/Questionnaire/NOC']/fhir:extension/fhir:valueCodeableConcept/fhir:text[contains(@value, 'Nature of Call') or contains(@value, 'NOC')]) true
		ANNOTATION "If NOC QuestionnaireResponse is present its QuestionnaireResponse.extension.valueCodeableConcept.text must contain 'Nature of Call' or 'NOC'"
	
	ENDIF
	ELSE
		
		CHECK xpathequals /fhir:Bundle/fhir:entry/fhir:resource/fhir:QuestionnaireResponse/fhir:questionnaire/@value ^https:\/\/fhir\.nhs\.uk\/Questionnaire\/(PTS|NOC)$
		ANNOTATION "QuestionnaireResponse.questionnaire is not PTS OR NOC"
	ENDIF

