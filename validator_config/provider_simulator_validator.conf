#==========================================================================================
# Validation/Referral cancel request payload must include the required resources

SUBSET servicerequest_cancel_request_payload

IF xpathequals /fhir:Bundle/fhir:entry/fhir:resource/fhir:MessageHeader/fhir:definition/@value https://fhir.nhs.uk/MessageDefinition/bars-message-servicerequest-request-cancelled
THEN

#ServiceRequest.category values from 'system' 'https://fhir.nhs.uk/CodeSystem/message-category-servicerequest' and 'https://fhir.nhs.uk/CodeSystem/usecases-categories-bars' must exist

	CHECK xpathmatches //fhir:ServiceRequest/fhir:category/fhir:coding[fhir:system/@value='https://fhir.nhs.uk/CodeSystem/message-category-servicerequest']/fhir:code/@value ^validation|referral|request$
	ANNOTATION "Cancel request payload must include ServiceRequest.category values from 'system' 'https://fhir.nhs.uk/CodeSystem/message-category-servicerequest'"
#The resources in the bundle request must align with https://simplifier.net/NHSBookingandReferrals/MessageDefinition-BARSMessageDefinitionServiceRequestRequestCancelled/~json
	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:MessageHeader) 1
	ANNOTATION "Cancel request payload must include a MessageHeader resource"
	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:ServiceRequest) 1
	ANNOTATION "Cancel request payload must include a ServiceRequest resource"
	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:Patient) 1
	ANNOTATION "Cancel request payload must include a Patient resource"
	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:Organization)>=2 true
	ANNOTATION "Cancel request payload must include at least 2 Organization resources"

#MessageHeader.eventCoding.code must equal 'servicerequest-request'
	CHECK xpathequals //fhir:MessageHeader/fhir:eventCoding/fhir:code/@value servicerequest-request
	ANNOTATION "Cancel request payload MessageHeader.eventCoding.code must equal 'servicerequest-request'"
#MessageHeader.reasonCode.code must equal 'update'
	CHECK xpathequals //fhir:MessageHeader/fhir:reason/fhir:coding/fhir:code/@value update
	ANNOTATION "Cancel request payload MessageHeader.reason.coding.code must equal 'update'"
#MessageHeader.defintion must equal 'https://fhir.nhs.uk/MessageDefinition/bars-message-servicerequest-request-cancelled'
	CHECK xpathequals fhir:Bundle/fhir:entry/fhir:resource/fhir:MessageHeader/fhir:definition/@value https://fhir.nhs.uk/MessageDefinition/bars-message-servicerequest-request-cancelled
	ANNOTATION "Cancel Request payload MessageHeader.definition must equal 'https://fhir.nhs.uk/MessageDefinition/bars-message-servicerequest-request-cancelled'"
#MessageHeader.focus must reference the ServiceRequest resource in the bundle 
	CHECK xpathequals boolean(//fhir:ServiceRequest/../../fhir:fullUrl/@value=//fhir:MessageHeader/fhir:focus/fhir:reference/@value) true
	ANNOTATION "Cancel Request payload MessageHeader.focus must reference the ServiceRequest resource in the bundle"
#Maintain existing HTTP Header checks

ENDIF

