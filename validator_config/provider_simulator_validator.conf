	ANNOTATION "Scene Safety must be set to 'http://hl7.org/fhir/StructureDefinition/Flag' AND 'https://fhir.nhs.uk/StructureDefinition/BARSFlag-scene-safety' "


	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:ServiceRequest) 1
	ANNOTATION "ServiceRequest resource count must be 1"

	CHECK xpathequals count(/fhir:Bundle/fhir:entry/fhir:resource/fhir:Encounter/fhir:identifier)>0 true
